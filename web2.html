<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thành viên</title>
  <style>
    body {
      font-family: "Arial", "Helvetica", "Tahoma", sans-serif;
      margin: 30px;
    }

    h1 {
      text-align: center;
      color: blue;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: yellow;
      transition: 0.3s;
    }
  </style>
</head>
<body>

  <h1>DANH SÁCH THÀNH VIÊN NHÓM</h1>

  <table>
    <tr>
      <th>STT</th>
      <th>Họ tên</th>
      <th>Lớp</th>
      <th>Nhiệm vụ</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Thái Hoàng Sơn</td>
      <td>12A3</td>
      <td>Nhóm trưởng</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Sình Văn Thành</td>
      <td>12A3</td>
      <td>Thành viên</td>
    </tr>
    
  </table>

</body>
</html>
